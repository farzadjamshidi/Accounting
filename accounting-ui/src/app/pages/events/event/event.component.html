<ng-container>

  {{model.name}}

  <div>Members</div>

  <button class="m-2" mat-raised-button color="primary" [routerLink]="['event/list']">Event List</button>

  <button class="m-2" mat-raised-button color="primary" [routerLink]="['edit']">Edit</button>

  <button class="m-2" mat-raised-button color="warn" (click)="deleteEvent()">Delete</button>

  <button class="m-2" mat-raised-button color="accent" (click)="onCalculate()">Calculate</button>

  <br>

  <div *ngFor="let calculation of calculations">
