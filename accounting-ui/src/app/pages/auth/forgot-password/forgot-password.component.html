<div class="forgot-password-page">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid">Submit</button>
        <button mat-stroked-button color="primary" (click)="gotToLogin()">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
