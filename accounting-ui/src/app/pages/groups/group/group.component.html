<p>group works!</p>

<ng-container *ngIf="model$ | async as group">
  <div>
    {{group.name}}
  </div>

  <div>Members</div>
  <div *ngFor="let member of group.members">{{member.name}}</div>

  <button class="m-2" mat-raised-button color="primary" [routerLink]="['/group/list']">Group List</button>

  <button class="m-2" mat-raised-button color="primary" [routerLink]="['/group/'+ group.id + '/event/create']">Create Event</button>
  <button class="m-2" mat-raised-button color="primary" [routerLink]="['/group/'+ group.id + '/event/list']">Event List</button>

  <button class="m-2" mat-raised-button color="primary" [routerLink]="['edit']">Edit</button>

  <button class="m-2" mat-raised-button color="warn" (click)="deleteGroup(group)">Delete</button>

  <button class="m-2" mat-raised-button color="accent" (click)="onCalculate(group)">Calculate</button>

  <br>
  <br>

  <div *ngFor="let calculation of calculations">
    {{calculation.name}} : {{calculation.accounting | currency}}
  </div>
</ng-container>
