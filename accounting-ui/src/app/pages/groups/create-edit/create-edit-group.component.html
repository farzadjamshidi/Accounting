<p *ngIf="createMode">create-group works!</p>
<p *ngIf="editMode">edit-group works!</p>

<button class="m-2" mat-raised-button color="primary" [routerLink]="['/group/list']">Group List</button>


<div>

  <div [formGroup]="form">
    <mat-form-field appearance="outline">
      <input matInput type="text" formControlName="name">
    </mat-form-field>
  </div>

  <ng-container *ngIf="members$ | async as members;">
    <div *ngFor="let member of members">
      <input type="checkbox"
        [(ngModel)]="membersByIdForCheckBox[member.id]"
        > {{member.name}}
    </div>

    <!-- <div *ngFor="let member of members;">
      <input type="checkbox"
        > {{member.name}}
    </div> -->

    <button class="m-2" mat-raised-button color="primary" (click)="save(members)">Save</button>
    <button class="m-2" mat-raised-button color="primary" *ngIf="createMode" (click)="saveAndNew(members)">Save And New</button>
  </ng-container>
</div>
