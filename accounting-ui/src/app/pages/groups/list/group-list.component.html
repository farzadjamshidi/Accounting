<p>Group List</p>

<button class="m-2" mat-raised-button color="primary" [routerLink]="['/group/create']">Create Group</button>

<div class="d-flex flex-column align-items-start">
  <button class="m-1" mat-stroked-button *ngFor="let group of list$ | async as groups" (click)="clickGroup(group)">
    {{group.name || '[no name]'}}
  </button>
</div>
